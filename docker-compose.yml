version: "3.7"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        depends_on:
            - redis
            - db
        networks:
            - laravel

    nginx:
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - "8989:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        networks:
            - laravel

    db:
        image: postgres:latest
        restart: unless-stopped
        environment:
            POSTGRES_DB: ${DB_DATABASE:-monitor}
            POSTGRES_PASSWORD: ${DB_PASSWORD:-root}
            POSTGRES_USER: ${DB_USERNAME:-root}
        volumes:
            - pgdata:/var/lib/postgresql/data 
        ports:
            - "5432:5432"
        networks:
            - laravel

    redis:
        image: redis:latest
        networks:
            - laravel
volumes:
  pgdata:
    driver: local
    
networks:
    laravel:
        driver: bridge
